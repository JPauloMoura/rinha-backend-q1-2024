# worker_processes auto;  ## Default: 1

events {
    worker_connections 50;
}

http {
    access_log off;# para aumentar a E/S no HDD, podemos desabilitar os logs de acesso 
    error_log /dev/null emerg;
    sendfile on ; # mais r√°pido que read() + write() 
    
    upstream api {
        server api-01:3001;
        server api-02:3001;
    }

    server {
        listen 9999;
        
        location / {
            proxy_pass http://api;
        }
    }

